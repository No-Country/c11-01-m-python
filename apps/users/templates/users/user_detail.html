{% extends 'core/base.html' %}
{% load static %}
{%block title%} Usuario {%endblock%}
{% block content%}

    <div class="container mt-4">
        <div class="row" style="margin-left: 20%">
            <div class="col-lg-9 my-lg-0 my-1">
                <div id="main-content" class="bg-white border">
                    <div class="d-flex flex-column">
                        <h5>Hola {{ user.first_name }}</h5>
                        <div>Correo: {{ user.email }}</div>
                    </div>
                    <div class="d-flex my-4 flex-wrap">
                        <div class="box me-4 my-1 bg-light" style="width: 180px;">
                            <img src="{% static "images/icons/orders.png" %}" width="50" height="50" alt="">
                            <div class="d-flex align-items-center mt-2">
                                <div class="tag">Cantidad de ordenes: </div>
                                <div class="ms-auto number"> <strong>10</strong></div>
                            </div>
                        </div>
                        <div class="box me-4 my-1 bg-light" style="width: 180px;">
                            <img src="{% static "images/icons/shopping_cart.png" %}" width="50" height="50" alt="">
                            <div class="d-flex align-items-center mt-2">
                                <div class="tag">Items en el Carrito: </div>
                                <div class="ms-auto number"> <strong>10</strong></div>
                            </div>
                        </div>
                        <div class="box me-4 my-1 bg-light" style="width: 180px;">
                            <img src="{% static "images/icons/heart.png" %}" width="50" height="50" alt="">
                            <div class="d-flex align-items-center mt-2">
                                <div class="tag">Wishlist: </div>
                                <div class="ms-auto number"><strong>10</strong></div>
                            </div>
                        </div>
                    </div>
                    <h3>Ordenes: </h3>
                    <div class="order my-3 bg-light">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="d-flex flex-column justify-content-between order-summary">
                                    <div class="d-flex align-items-center">
                                        <h5>Orden Numero: </h5>
                                    </div>
                                    <h5>Productos: </h5>
                                    <h5>Fecha de ordenes:</h5>
                                    <div class="rating d-flex align-items-center pt-1">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">                        
                            </div>
                        </div>
                    </div>                   
                </div>
            </div>
        </div>
    </div>
{% endblock %}
